<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PRODUTO</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="main.js" rel="stylesheet" type="text/css" />
    <link href="menu.js" rel="stylesheet" type="text/css" />

</head>

<body>
    <h1 id="titulo">
        <ul class="menu">
            <li><a class="listaMenu" href="cadastroCategoria.html" >Categorias</a></li>
            <li><a class="listaMenu" href="cadastroFornecedor.html">Fornecedores</a></li>
            <li><a class="listaMenu" href="sobre.html">Sobre</a></li>
          </ul>
          <button class="hamburguer">
            <i class="menuIcone material-icons">menu</i>
            <i class="fecharIcone material-icons">close</i>
          </button>
        CADASTRO DE PRODUTO</h1>
    <form autocomplete="off">
        <div>
            <label for="nome_produto">Nome do Produto: </label>
            <input id="nome_produto" name="nome_produto" required maxlength="25">
        </div>
        <div>
            <label for="tamanho_produto">Tamanho do Produto: </label>
            <select id="tamanho_produto" name="tamanho_produto" required>
                <option value=""></option>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
            </select>
        </div>
        <div>
            <label for="categoria_produto">Categoria: </label>
            <select id="categoria_produto" name="categoria_produto" required>
                <option value=""></option>
                <option value="SHORT">SHORT</option>
                <option value="SAIA">SAIA</option>
                <option value="CROPPED">CROPPED</option>
                <option value="MACACÃO">MACACÃO</option>
                <option value="CALÇA">CALÇA</option>
                <option value="SAPATOS">SAPATOS</option>
                <option value="BLUSA">BLUSA</option>
                <option value="BODY">BODY</option>
            </select>
        </div>
        <div>
            <label for="fornecedor_produto">Fornecedor: </label>
            <select id="fornecedor_produto" name="fornecedor_produto" required>
                <option value=""></option>
                <option value="Zianel Atacado">Zianel Atacado</option>
                <option value="Atacadão da Roupa">Atacadão da Roupa</option>
                <option value="Destake Moda Feminina">Destake Moda Feminina</option>
                <option value="Jessy Moda Feminina">Jessy Moda Feminina</option>
                <option value="Click Sophia Roupas Femininas">Click Sophia Roupas Femininas</option>

            </select>
        </div>
        <div id="botoes">
            <button type="reset" id="botaoLimparProduto">Limpar</button>
            <button type="submit" id="botaoCadastrarProduto">Salvar</button>
        </div>
    </form>
    <table id="tabelaProdutos">
        <thead id="linha">
            <th class="colunas" id="colunaProduto">Produto</th>
            <th class="colunas" id="colunaTamanho">Tamanho</th>
            <th class="colunas" id="colunaCategoria">Categoria</th>
            <th class="colunas" id="colunaFornecedor">Fornecedor</th>
        </thead>
        <tbody id="listaProdutos">
            <tr id="linha">
                <td class="colunas" id="colunaProduto">Produto de Teste</td>
                <td class="colunas" id="colunaTamanho">P</td>
                <td class="colunas" id="colunaCategoria">CAMISETA</td>
                <td class="colunas" id="colunaFornecedor">Fornecedor de teste</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <h1 id="footer">versão 0.1</h1>
    </footer>
    <script src="main.js" ></script>
    <script src="menu.js" ></script>
</body>

</html>
